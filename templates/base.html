{% load static %}
<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %} {% endblock %}</title>

    <link href="{% static 'plugins/bootstrap-5.1.3/css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/layer.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    {% block extra_head %}{% endblock %}
</head>

<body>
    {% include "header.html" %}
    {% block content %}
    {% endblock %}

    {% include "footer.html" %}

    <script src="{% static 'plugins/bootstrap-5.1.3/js/bootstrap.js' %}"></script>
    <script src="{% static 'plugins/jquery-3.6.1.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-5.1.3/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/layer.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    {% block javascript %}
    {% endblock %}
</body>

</html>
